	<link rel="shortcut icon" href="img/favicon.ico" />
	<style>
    html, body, h1, p {
        margin: 0;
        padding: 0;
    }
        
    div.wrapper {
        width: 260px;
        margin: 0 auto;
        padding: 100px 20px 50px;
/*        background-color: #DDD;*/
    }
        
    h1, p {
        font-family:  Roboto, Helvetica, "Microsoft YaHei", "微软雅黑", "STHeiti", "SimSun", "宋体";
        color: #999;
        text-align: center;
    }

    h1 {
        margin-bottom: 0.5em;
        font-size: 5em;
        font-weight: 100;
        line-height: 1em;
        padding: 0px;
    }

    p {
        font-size: 1em;
        margin-bottom: 1em;
    }

    a {
        margin-left: 20px;
        font-family:  Roboto, Helvetica, "Microsoft YaHei", "微软雅黑", "STHeiti", "SimSun", "宋体";
        color: #1697CB;
        font-size: 2em;
    }
    </style>
</head>
<body>
    <div class="wrapper">
	    <h1>404</h1>
	    
	    <p>It's an error.<br>That's all I know.<br>So does Google</p>
	    
	    <a href="http://tonghuashuo.github.io" target="_self">Take me home</a>
	</div>
	<script>
    // redirect some old urls
    (function(){
        var url = window.location.href;
        var start = url.indexOf("tonghuashuo.github.io");
        if (start > -1) {
            var lang = url.substr(start+21, 4);
            if (lang=="/cn/" || lang=="/en/") {
                var newurl = url.substr(0, start+22) + url.substr(start+25);
                window.location.href = newurl;
            }
        }
    }());
    </script>
</body>
