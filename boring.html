<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>If You Feel Boried</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: Roboto, "Segeo UI", "Helvetica Neue", Tahoma, Arial, sans-serif, "PingFang SC", "Hiragino Sans GB", "Source Han Sans", "Microsoft Yahei", "STHeiti", "SimSun";
		}
		#title {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			text-align: center;
			font-weight: 400;
		}
	</style>
</head>
<body>
	<h1 id="title"></h1>

	<script>
		var texts = [
		    "Made You Look",
		    "Fooled You",
		    "你会发现有人比你更无聊",
		    "嗯，真乖，好了回去吧"
		];

		var range = texts.length;
		var index = Math.floor(Math.random() * range);

		document.getElementById("title").innerHTML = texts[index];
	</script>
</body>
</html>
