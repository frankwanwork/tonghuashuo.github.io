<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>我是惊喜</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: Roboto, "Segeo UI", "Helvetica Neue", Tahoma, Arial, sans-serif, "PingFang SC", "Hiragino Sans GB", "Source Han Sans", "Microsoft Yahei", "STHeiti", "SimSun";
		}
		#title {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			text-align: center;
			font-weight: 400;
		}
	</style>
</head>
<body>
	<h1 id="title"></h1>

	<script>
		var texts = [
		    "Made You Look",
		    "真听话，快坐下吧",
		    "Fooled You",
		    "才怪嘞",
		    "骗你的",
		    "Peek-a-Boo",
		    "其实并没有",
		    "哪有那么好的事",
		    "Hi，我是惊喜"
		];

		function update() {
			var range = texts.length;
			var index = Math.floor(Math.random() * range);
			document.getElementById("title").innerHTML = texts[index];
		}

		update();
	</script>
</body>
</html>
