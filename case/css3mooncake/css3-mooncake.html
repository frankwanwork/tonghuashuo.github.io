<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>中秋快乐 - 纯CSS3绘制月饼</title>
	<style>
	html,body{
		margin: 0;
		padding: 0;
	}
	div {
		box-sizing: content-box;
	}
	.bg {
		position: relative;
		width: 600px;
		height: 600px;
		background-color: #EFA954;
	}
	.ear {
		position: absolute;
		width: 100px;
		height: 100px;
		background-color: #C76603;
		border: 4px solid #BA3B00;
		border-radius: 50%;
	}
	/*
	sin 30 = cos 60 = 0.5;
	cos 30 = cos 30 = 0.8;
	*/
	.ear.index0 {
		left: 250px;	/* 300 - 50 */
		top: 100px;		/* 300 - 50 - 150*/
	}
	.ear.index1 {
		left: 325px;	/* 300 - 50 + 150 * 0.5 */
		top: 130px;		/* 300 - 50 - 150 * 0.8 */
	}
	.ear.index2 {
		left: 370px;	/* 300 - 50 + 150 * 0.8 */
		top: 175px;		/* 300 - 50 - 150 * 0.5 */
	}
	.ear.index3 {
		left: 400px;	/* 300 - 50 + 150 */
		top: 250px;		/* 300 - 50 */
	}
	.ear.index4 {
		left: 370px;	/* 300 - 50 + 150 * 0.8 */
		top: 325px;		/* 300 - 50 + 150 * 0.5 */
	}
	.ear.index5 {
		left: 325px;	/* 300 - 50 + 150 * 0.5 */
		top: 370px;		/* 300 - 50 + 150 * 0.8 */
	}
	.ear.index6 {
		left: 250px;	/* 300 - 50 */
		top: 400px;		/* 300 + 150 - 50 */
	}
	.ear.index7 {
		left: 175px;	/* 300 - 50 - 150 * 0.5 */
		top: 370px;		/* 300 - 50 + 150 * 0.8 */
	}
	.ear.index8 {
		left: 130px;	/* 300 - 50 - 150 * 0.8 */
		top: 325px;		/* 300 - 50 + 150 * 0.5 */
	}
	.ear.index9 {
		left: 100px;	/* 300 - 150 - 50 */
		top: 250px;		/* 300 - 50 */
	}
	.ear.index10 {
		left: 130px;	/* 300 - 50 - 150 * 0.8 */
		top: 175px;		/* 300 - 50 - 150 * 0.5 */
	}
	.ear.index11 {
		left: 175px;	/* 300 - 50 - 150 * 0.5 */
		top: 130px;		/* 300 - 50 - 150 * 0.8 */
	}
	.ear.index12 {
		width: 50px;
		border-radius: 50px 0 0 50px;
		left: 250px;	/* 300 - 50 */
		top: 100px;		/* 300 - 50 - 150*/
		/*background-color: #eee;*/
		/*border-color: #333;*/
		/*z-index:100;*/
		/*border-right-color: transparent;*/
	}
	.ear.index13 {
		width: 25px;
		height: 42px;
		border-radius: 0 25px 0 0;
		border-color: #C76603;
		left: 300px;	/* 300 - 50 */
		top: 104px;		/* 300 - 50 - 150 + 4 */
		/*background-color: #eee;*/
		/*border-color: #333;*/
		/*z-index:100;*/
	}
	.main {
		position: absolute;
		left: 150px;
		top: 150px;
		width: 300px;
		height: 300px;
		background-color: #C76603;
		border: 4px solid #BA3B00;
		border-radius: 50%;
	}
	.text {
		position: absolute;
		width: 160px;
		height: 160px;
		background-color: #C76603;
		border: 4px solid #BA3B00;
		border-radius: 10px;
		left: 220px; /* 300 - 80 */;
		top: 220px; /* 300 - 80 */;
	}
	.text p {
		font-size: 80px;
		line-height: 80px;
		padding: 0;
		margin: 0;
		color: #BA3B00;
	}
	ul{
		position: absolute;
		padding: 0;
		margin: 0;
	}
	ul.top-qu {
		top: 128px;		/* 300 - 150 */
		left: 227px;	/* 300 - 150 */
		transform: rotate(-90deg);
	}
	ul.right-qu {
		top: 205px;		/* 300 - 150 */
		left: 293px;	/* 300 - 150 */
		transform: rotate(0deg);
	}
	ul.bottom-qu {
		top: 270px;		/* 300 - 150 */
		left: 216px;	/* 300 - 150 */
		transform: rotate(90deg);
	}
	ul.left-qu {
		top: 194px;		/* 300 - 150 */
		left: 150px;	/* 300 - 150 */
		transform: rotate(180deg);
	}
	li{
		border: 5px solid #BA3B00;
		height: 0;
		padding: 0;
		margin: 0 0 11px 0;
		list-style: none;
	}
	li:first-child {
		width: 20px;
		margin-left: 100px;
	}
	li:nth-child(2) {
		width: 55px;
		margin-left: 80px;
	}
	li:nth-child(3) {
		width: 85px;
		margin-left: 60px;
	}
	li:nth-child(4) {
		width: 110px;
		margin-left: 40px;
	}
	li:nth-child(5) {
		width: 135px;
		margin-left: 20px;
	}
	li:nth-child(6) {
		width: 135px;
		margin-left: 20px;
	}
	li:nth-child(7) {
		width: 110px;
		margin-left: 40px;
	}
	li:nth-child(8) {
		width: 85px;
		margin-left: 60px;
	}
	li:nth-child(9) {
		width: 55px;
		margin-left: 80px;
	}
	li:nth-child(10) {
		width: 20px;
		margin-left: 100px;
	}
	.ruler {
		position: absolute;
		top: 139px;
		left: 228px;
		height: 100px;
		width: 200px;
		background-color: rgba(0,0,0,0.75);
	}
	</style>
</head>
<body>
	<div class="bg">
		<div class="ear index0"></div>
		<div class="ear index1"></div>
		<div class="ear index2"></div>
		<div class="ear index3"></div>
		<div class="ear index4"></div>
		<div class="ear index5"></div>
		<div class="ear index6"></div>
		<div class="ear index7"></div>
		<div class="ear index8"></div>
		<div class="ear index9"></div>
		<div class="ear index10"></div>
		<div class="ear index11"></div>

		<!-- cover for left part of ear 0 -->
		<div class="ear index12"></div>
		<div class="ear index13"></div>
		
		<div class="main"></div>

		<ul class="top-qu">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul class="right-qu">
			<li></li>
			<li></li>

			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul class="bottom-qu">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul class="left-qu">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<div class="text">
			<p>快中</p>
			<p>乐秋</p>
		</div>

	</div>

	<!-- help to locate -->

</body>
</html>
