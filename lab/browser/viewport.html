<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="description" content="童话说，一个关于Web前端的原创技术博客，不定期发布Web前端及其相关技术的博文">
	<meta name="keywords" content="tonghuashuo,github,前端,html,html5,css,css3,javascript,js,jquery,安卓,android,java,童话,童话说,华心童">
	<title>Viewport - Tonghuashuo Lab</title>
	<link rel="stylesheet" type="text/css" href="../../css/lab.css">
</head>
<body>
	<h1>Viewport</h1>
	<hr/>
	<ul>
		<li>Visiable</li>
		<ul>
			<li>Viewport Width:  <span id="win_w"></span> </li>
			<li>Viewport Height: <span id="win_h"></span> </li>
		</ul>
		<li>Visiable + Scrollbar</li>
		<ul>
			<li>Client Width:    <span id="c_w"></span> </li>
			<li>Client Height:   <span id="c_h"></span> </li>
		</ul>
		<li>Physical</li>
		<ul>
			<li>Screen Width:    <span id="scr_w"></span> </li>
			<li>Screen Height:   <span id="scr_h"></span> </li>
		</ul>
	</ul>
	<hr/>
	<a href="../index.html" class="back">&laquo; Back</a>

	<script>
	
	var span_win_w = document.getElementById("win_w");
	var span_win_h = document.getElementById("win_h");
	var span_scr_w = document.getElementById("scr_w");
	var span_scr_h = document.getElementById("scr_h");
	var span_c_w = document.getElementById("c_w");
	var span_c_h = document.getElementById("c_h");

	window.onload = window.onresize= init;

	function init() {
		var win_w = window.innerWidth;
		var win_h = window.innerHeight;
		var scr_w = screen.width;
		var scr_h = screen.height;
		var c_w = document.documentElement.clientWidth;
		var c_h = document.documentElement.clientHeight;

		span_win_w.innerHTML = win_w + "px";
		span_win_h.innerHTML = win_h + "px";
		span_scr_w.innerHTML = scr_w + "px";
		span_scr_h.innerHTML = scr_h + "px";
		span_c_w.innerHTML = c_w + "px";
		span_c_h.innerHTML = c_h + "px";
	};
	</script>
</body>
</html>
