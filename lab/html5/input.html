<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="description" content="童话说，一个关于Web前端的原创技术博客，不定期发布Web前端及其相关技术的博文">
	<meta name="keywords" content="tonghuashuo,github,前端,html,html5,css,css3,javascript,js,jquery,安卓,android,java,童话,童话说,华心童">
	<title>Input - THS Lab</title>
	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="../../css/index.css" />
	<link rel="stylesheet" href="../../css/lab.css">
	<style>
		label {
			display: block;
			margin-bottom: .5em;
			font-size: 16px;
		}

		input {
			width: 100%;
			height: 50px;
			line-height: 50px;
			border: 1px solid #999;
			margin-bottom: 15px;
			font-size: 16px;
		}

		input[type="text"],
		input[type="password"],
		input[type="tel"],
		input[type="email"],
		input[type="date"],
		input[type="datetime"],
		input[type="number"],
		input[type="url"],
		input[type="search"] {
			padding-left: 1em;
		}
	</style>
</head>
<body>
    <div id="mf_content">
    	<h1>Input</h1>
        <hr/>

        <label for="text">text</label>
        <input type="text"     name="text"     id="text"      placeholder="text">
        
        <label for="password">password</label>
        <input type="password" name="password" id="password"  placeholder="password">
        
        <label for="tel">tel</label>
        <input type="tel"      name="tel"      id="tel"       placeholder="tel">
        
        <label for="email">email</label>
        <input type="email"    name="email"    id="email"     placeholder="email">
        
        <label for="file">file</label>
        <input type="file"     name="file"     id="file"      placeholder="file">
        
        <label for="date">date</label>
        <input type="date"     name="date"     id="date"      placeholder="date">
        
        <label for="datetime">datetime</label>
        <input type="datetime" name="datetime" id="datetime"  placeholder="datetime">
        
        <label for="number">number</label>
        <input type="number"   name="number"   id="number"    placeholder="number">
        
        <label for="url">url</label>
        <input type="url"      name="url"      id="url"       placeholder="url">
        
        <label for="search">search</label>
        <input type="search"   name="search"   id="search"    placeholder="search">
        
        <label for="range">range</label>
        <input type="range"    name="range"    id="range"     placeholder="range">
        
        <label for="color">color</label>
        <input type="color"    name="color"    id="color"     placeholder="color">
    
        <hr/>
        <a href="../../lab.html" class="back">&laquo; Back</a>
    </div>

	<script src="../../js/index.js"></script>
</body>
</html>
