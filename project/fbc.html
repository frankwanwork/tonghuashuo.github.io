    <h1>FBC App</h1>

    <h2>简介</h2>
    <p>FBC 会员服务 App，设计用于微信端。</p>
    <p>使用 Vue 2.x + vue-router 开发的 SPA，基于 Axios 封装了 HTTP 客户端，使用 Karma + Mocha 进行单元测试，使用 ESLint 统一代码风格。</p>

    <h2>周期</h2>
    <p>2017 年 4 月 - 2017 年 6 月</p>
