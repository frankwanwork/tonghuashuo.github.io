  <div id="mf-content">

    <a href="/lab.html" class="back">&laquo; Back</a>

    <h1>Canvas</h1>
    <br/>

    <h2 id="support"></h2>
    <br/>

    <canvas id="mycanvas" height="200" width="300" style="background-color:#DDD">Canvas is not supported on this browser</canvas>
    <br/>

  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/dist/scripts/vendor.js"></script>
  <script>
  var canvas  = document.getElementById("mycanvas");
  var support = document.getElementById("support");

  window.onresize = draw;
  draw();

  function draw() {
    if (canvas.getContext) {
      support.innerHTML = "This browser supports canvas.";
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = '#999';
      ctx.fillRect(50, 50, 200, 100);
    }
  }

  function getCurrentStyle(node) {
    var style = null;

    if (window.getComputedStyle) {
      style = window.getComputedStyle(node, null);	// Not IE
    } else {
      style = node.currentStyle;	// IE
    }

    return style;
  }
  </script>
