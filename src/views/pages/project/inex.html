<article id="inex">
  <h1>Influence Exchange</h1>

  <h2>简介</h2>
  <p>影力所（Influence Exchange）是一个基于红人的垂直领域交易所，是 INC 的基本应用之一，影响力人物被货币化后，可以和 INC 进行对价，并在影力所中进行投资交易。</p>
  <p>项目基于 React 16 开发，使用 ECharts 绘制 K 线图、深度图、影响力指数雷达图等，通过 WebSocket 实现交易数据的实时更新。</p>

  <h2>周期</h2>
  <p>2018 年 1 月 - 至今</p>
