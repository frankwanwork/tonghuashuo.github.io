<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TongHuaShuo</title>
</head>
<body>
	<script>
	// Geolocation
	navigator.geolocation.getCurrentPosition(
		function (position) {
			var coords = position.coords;
			alert("latitude:" + coords.latitude
			+ ", longtitude:" + coords.longtitude
			  + ", altitude:" + coords.altitude
			  + ", accuracy:" + coords.accuracy);
		}, 
		function (error) {
			var errorType = {
				1: "位置服务被拒绝",
				2: "获取不到位置信息",
				3: "获取信息超时"
			};
			alert(errorType[error.code] + "：无法获取你当前的地理位置");
		}
	);
	</script>
</body>
</html>
